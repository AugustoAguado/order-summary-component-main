<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <div class="card">
    <img class="card__img" src="./images/illustration-hero.svg" alt="">
    <section class="card__header">
      <h1 class="card__header__title">Order Summary</h1>
      <p class="card__header__p">You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
        device anywhere you like!</p>
    </section>
    <section class="card__main">
      <img class="card__main__logo" src="./images/icon-music.svg" alt="">
      <div class="card__main__text">
        <h2 class="card__main__title">Annual Plan</h2>
        <span class="card__main__price">$59.99/year</span>
      </div>
      <a class="card__main__change" href="">Change</a>
    </section>
    <section class="card__footer">
      <a class="card__footer__buttom" href=""> <span class="card__footer__buttom__text">Proceed to Payment</span> </a>
      <a class="card__footer__cancel" href="">Cancel Order</a>
    </section>
  </div>
</body>
</html>
